<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<meta charset="UTF-8">
	<title>TO DO</title>

	<link rel="stylesheet" href="D:/repository/js-lib/bootstrap-3.2.0-dist/css/bootstrap.css">
	<link rel="stylesheet" href="D:/repository/js-lib/bootstrap-3.2.0-dist/css/bootstrap-theme.css">
</head>
<body ng-controller="ToDoCtrl">
	<div class="page-header">
		<h1>{{todo.user}} 's ToDo list</h1>
		<span class="label label-default">{{todo.items.length}}</span>
	</div>
	<div class="panel">
		<div class="input-group">
			<input class="form-control" />
			<span class="input-group-btn">
				<button class="btn btn-default">Add</button>
			</span>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Done</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todo.items">
					<td>{{item.action}}</td>
					<td>{{item.done}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
	<script src="D:/repository/js-lib/angular-1.3.0-beta.16/angular.js"></script>
	<script type="text/javascript">
		var model = {
			user: "WILL",
			items: [
				{ action: "Buy Flowers", done: false },
				{ action: "Get Shoes", done: false },
				{ action: "Collect Tickets", done: true },
				{ action: "Call Joe", done: false }
			]
		};
		var todoApp = angular.module("todoApp",[]); // Caution :不要忘记 []
		todoApp.controller("ToDoCtrl", function ($scope) {
			$scope.todo = model;
		});
	</script>
</html>
